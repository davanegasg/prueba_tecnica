version: '3.9'

services:
  spring-boot-app:
    entrypoint: ["sh", "-c", "until nc -z -v -w30 mysql_db 3306; do echo 'Waiting for database connection...'; sleep 5; done; java -jar /app.jar"]
    container_name: spring-boot-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql_db:3306/dbprueba
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=123412
      - SPRING_JPA_HIBERNATE_DDL_AUTO=validate
      - SPRING_JPA_SHOW_SQL=true
    depends_on:
      - mysql_db
    networks:
      - app-network

  mysql_db:
    container_name: mysql_db
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=123412
      - MYSQL_DATABASE=dbprueba
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./db-scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
